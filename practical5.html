<html>
<head>
    <title>Scholarship Registration Form</title>
</head>
<body bgcolor="Lightblue">
    <h1>Scholarship Registration Form</h1>
    <form>
        <fieldset>
            <legend><h3>User Personal Information:</h3></legend>
            <label for="name">Enter your full name:</label>
            <input type="text" required placeholder="First Name">
            <input type="text" required placeholder="Middle Name">
            <input type="text" required placeholder="Last Name"><br><br>

            <label for="email">Enter your email:</label>
            <input type="email" required><br><br>

            <label for="password">Enter your password:</label>
            <input type="password" required><br><br>

            <label for="confirmPassword">Confirm your password:</label>
            <input type="password" required><br><br>

            <label for="dob">Enter your Date of Birth:</label>
            <input type="date" required><br><br>

            <label for="address">Enter your Address:</label>
            <input type="text" required><br><br>

            <label for="'mobile no.">Enter your Mobile No.</label>
            <input type="'text" required><br><br>
            <label>Select your gender:</label>
            <div class="gender-group">
                <input type="radio" name="gender" value="male" required>
                <label for="male">Male</label>

                <input type="radio" name="gender" value="female">
                <label for="female">Female</label>

                <input type="radio" name="gender" value="other">
                <label for="other">Others</label>
            </div><br>

            <label>Select your State:</label>
            <select>
                <option>Select State</option>
                <option>Maharashtra</option>
                <option>Madhya Pradesh</option>
                <option>Chasttisgarh</option>
                <option>Telangana</option>
                <option>Others</option>
            </select><br><br>
        </fieldset>

        <fieldset>
            <legend><h3>Educational Info:</h3></legend>
            <label>Select your Branch:</label>
            <div class="branch-group">
                <input type="checkbox" name="branch" value="EMTech">
                <label for="EMTech">EMTech</label>

                <input type="checkbox" name="branch" value="CSE">
                <label for="CSE">CSE</label>

                <input type="checkbox" name="branch" value="ETC">
                <label for="ETC">ETC</label>

                <input type="checkbox" name="branch" value="Civil">
                <label1 for="Civil">Civil</label>

                <input type="checkbox" name="branch" value="Electrical">
                <label1 for="Civil">Electrial</label>

                <input type="checkbox" name="branch" value="Mech">
                <label for="Mech">Mech</label>
            </div><br>
            <label for="ssc">SSC % marks:</label>
            <input type="text" required><br><br>

            <label for="hsc">HSC % marks:</label>
            <input type="text" required><br><br>
        </fieldset>

        <fieldset>
            <legend><h3>Upload Documents:</h3></legend>
            <label for="photo">Upload Photo:</label>
            <input type="file"required/><br>
             <label for="photo">Income certificate:</label>
             <input type="file"required/><br>
             <label for="photo">Caste certificate:</label>
             <input type="file"required/><br>
             <label for="photo">12th Marksheet</label>
             <input type="file"required/><br>
             <label for="photo">10th Marksheet</label>
             <input type="file"required/><br>
        </fieldset>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
